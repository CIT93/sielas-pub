<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="main.js"></script>
  <title>Week 7 - Carbon Footprint - Public</title>
  <style>
    html {
      font-size: 22px;
    }

    body {
      background-color: #333;
      color: whitesmoke;
    }

    input:in-range {
      background-color: lightgreen;
    }

    input:out-of-range {
      background-color: lightcoral;
    }
  </style>
</head>

<body>
  <form id="form">
    <fieldset>
      <legend>Calculating Your Carbon Footprint Points</legend>
      <div>
        <label for="">First Name:</label>
        <input type="text" name="firstname" minlength="1" maxlength="20" required />
      </div>
      <div>
        <label for="">Last Name:</label>
        <input type="text" name="lastname" minlength="1" maxlength="20" required />
      </div>
      <div>
        <label for="">Number in Household:</label>
        <input type="number" name="numberinhousehold" min="1" max="6" required />
      </div>
      <div>
        <label for="">Size of House:</label>
        <!-- <input type="text" name="housesize" required /> -->
        <select name="housesize" required>
            <option value="">---Please enter size of home---</option>
            <option value="apartment">Apartment</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>

        </select>
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <div id="output"></div>
</body>

</html>
